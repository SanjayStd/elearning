<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        .course-content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        #video-section iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        #practice-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        #practice-btn:hover {
            background: #e68900;
        }

        #quiz-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        #quiz-section p {
            font-size: 20px;
            font-weight: bold;
        }

        #quiz-section button {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #quiz-section button:hover {
            background: #0056b3;
        }

        .correct {
            background: #28a745 !important;
        }

        .wrong {
            background: #dc3545 !important;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .menu ul {
                flex-direction: column;
            }

            .menu ul li {
                margin: 10px 0;
            }

            #video-section iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">eCommerce</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="index3.html">Course</a></li>
                    <li><a href="index2.html">About</a></li>
                    <li><a href="#contact-form">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="course-content">
            <h2 id="course-title"></h2>
            <div id="video-section"></div>
            <button id="practice-btn" class="hidden">Practice Quiz</button>
            <div id="quiz-section" class="hidden"></div>
            <button id="certificate-btn" class="hidden" onclick="window.location.href='generate-certificate.html'">Get Certificate</button>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const course = urlParams.get("course") || "HTML Course";
            document.getElementById("course-title").textContent = course;

            localStorage.setItem("courseName", course);

            let userName = localStorage.getItem("userName") || "";
            if (!userName) {
                userName = prompt("Enter your name for the certificate:");
                if (userName) {
                    localStorage.setItem("userName", userName);
                }
            }

            if (typeof loadCourse === "function") {
                loadCourse(course);
            }

            function checkScore(score) {
                const passThreshold = 80;
                const certificateBtn = document.getElementById("certificate-btn");

                if (score >= passThreshold) {
                    certificateBtn.classList.remove("hidden");
                } else {
                    certificateBtn.classList.add("hidden");
                }
            }

            window.onQuizComplete = function(score) {
                checkScore(score);
            };

            // Ensure your quiz.js calls window.onQuizComplete(score) when the quiz is done.
        });
    </script>
</body>
</html>
